name: CI

on:
  push:
    branches:
      - master
      - "feature/**"
      - "fix/**"
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18', '20']
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      
      - run: npm install
      - run: npm run build
      - run: npm test
      - run: npm run coverage
